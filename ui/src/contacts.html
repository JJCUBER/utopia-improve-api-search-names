<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Utopia - Contacts</title>
    <script
        type="module"
        src="/src/scripts/Contacts.ts"
    ></script>
    <link
        rel="stylesheet"
        href="/src/style/global.css"
    >
    <link
        rel="stylesheet"
        href="/src/style/contacts.css"
    >
</head>

<body>
    <div class="navbar">
        <p class="logo">Utopia</p>
        <div class="navigate">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="holder">
            <div class="actions">
                <input
                    type="text"
                    id="search"
                    placeholder="Search Contacts"
                >
                <button>Search</button>
                <button>Add Contact</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody">
                    <!-- Contacts will be populated here -->
                </tbody>
            </table>
            <div
                id="addContactForm"
                style="display: none;"
            >
                <h3>Add Contact</h3>
                <form onsubmit="addContact(event)">
                    <label for="name">Name:</label>
                    <input
                        type="text"
                        id="name"
                        required
                    >
                    <br>
                    <label for="email">Email:</label>
                    <input
                        type="email"
                        id="email"
                        required
                    >
                    <br>
                    <label for="phone">Phone:</label>
                    <input
                        type="tel"
                        id="phone"
                        required
                    >
                    <br>
                    <button type="submit">Save</button>
                    <button
                        type="button"
                        onclick="hideAddContactForm()"
                    >Cancel</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
