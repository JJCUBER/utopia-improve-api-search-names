<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Utopia - Account</title>
    <script
        type="module"
        src="/src/scripts/Account.ts"
    ></script>
    <link
        rel="stylesheet"
        href="/src/style/global.css"
    >
    <link
        rel="stylesheet"
        href="/src/style/index.css"
    >
</head>

<body>
    <!-- Login and Signup will be in this file (index.html) -->
    <div class="navbar">
        <p class="logo">Utopia</p>
        <div class="navigate">
            <button id="loginTabButton">Log In</button>
            <button id="signupTabButton">Sign Up</button>
        </div>
    </div>
    <a href="/src/contacts.html">Go to Contacts (temp)</a>

    <div id="loginForm" class="form">
        <div class="holder">
            <div class="edit">
                <label>
                    Username
                    <input type="text" />
                </label>
                <br />
                <label>
                    Password
                    <input type="text" />
                </label>
            </div>
            <div>
                <p><i>All fields are required</i></P>
            </div>
            <div class="submit">
                <button id="loginButton">Log In</button>
            </div>
        </div>
    </div>
    <div id="signupForm" class="form inactive">
        <div class="holder">
            <div class="edit">
                <label>
                    Username
                    <input type="text" />
                </label>
                <br />
                <label>
                    Password
                    <input type="text" />
                </label>
                <br />
                <label>
                    First Name
                    <input type="text" />
                </label>
                <br />
                <label>
                    Last Name
                    <input type="text" />
                </label>
            </div>
            <div>
                <p><i>All fields are required</i></P>
            </div>
            <div class="submit">
                <button id="signupButton">Sign Up</button>
            </div>
        </div>
    </div>
</body>

</html>
